<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<!-- my css -->
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>


<body>

  <main>


    <article class="product">
      
      <div class="imgDiv">
        <img src="./images/illustration-hero.svg" alt="ilustration of woman dancing and having great time while listeing to music">
      </div>
      <div class="container">
      <div class="text">
      <h1 class="ordTitle">Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
      <div class="selected">
        <img src="./images/icon-music.svg" alt="music note logo">
        <div class="txtGroup">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
      </div>
      <div class="changebtn">
        <a href="#">Change</a>
      </div>
      </div>
      <div class="ProceedButton">
        <button class="btnProceedPay">Proceed to Payment
        </button>
        <div class="cancelButton">
          <a href="Cancel" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    </article>
  </main>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Giorgi Abramishvili</a>.
        </div>
      </footer>
</body>
</html>
